# 统一认证中心配置文件

server:
  addr: ":8080"
  mode: "debug"  # debug, release
  read_timeout: "10s"
  write_timeout: "10s"

database:
  driver: "postgres"  # postgres 或 mysql
  
  postgres:
    host: "localhost"
    port: 5432
    user: "postgres"
    password: ""
    dbname: "unified_auth"
    sslmode: "disable"
    
  mysql:
    host: "localhost"
    port: 3306
    user: "root"
    password: ""
    dbname: "unified_auth"
    charset: "utf8mb4"
    parse_time: true
    loc: "Local"

redis:
  addr: "localhost:6379"
  password: ""
  db: 0

jwt:
  private_key_path: "./configs/keys/private.pem"
  public_key_path: "./configs/keys/public.pem"
  issuer: "unified-auth-center"
  access_expiry: "2h"
  refresh_expiry: "168h"  # 7 天
